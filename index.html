<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
 <div class="instagram-wrapper">
    <div class="instagram-phone">
        <img src="img/instagram-celular.png">
 </div>
 <div class="instagram-continue">
     <div class="group">
         <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
         <div class="profile-photo">
             <img src="img/instagram-profile.jpg" alt="foto de perfil">
         </div>
         <a href="#" class="instagram-login">Continue como Gabriel</a>
         <a href="#" class="instagram-logout">Remover conta</a>
     </div>
     <div class="group">
         <p class="notaccount">Não é Gabriel?</p>
         <p class="not-account">
             <span class="link-blue">Alternar contas</span>
             ou 
             <span class="link-blue">Inscreva-se</span>
         </p>
     </div>
     <div class="get-the-app">
         <p class="get-app">Obtenha o aplicativo</p>
         <div class="download">
             <a href="#" class="app-download"></a>
             <a href="#" class="app-download"></a>
         </div>
     </div>
 </div>
</div>

    
</body>
</html>
